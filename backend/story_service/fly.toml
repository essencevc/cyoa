app = 'story-service'
primary_region = 'syd'

[build]
  context = "../"
  dockerfile = "./Dockerfile" 

[http_service]
  internal_port = 9080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
